<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Base document layers -->
    <rect x="2" y="4" width="28" height="32" rx="3" fill="url(#primaryGradient)" opacity="0.8"/>
    <rect x="4" y="2" width="28" height="32" rx="3" fill="url(#secondaryGradient)" opacity="0.9"/>
    <rect x="6" y="0" width="28" height="32" rx="3" fill="url(#accentGradient)"/>
    
    <!-- AI Neural network pattern -->
    <g stroke="#FFFFFF" stroke-width="1.5" fill="none" opacity="0.7">
      <!-- Connection nodes -->
      <circle cx="12" cy="8" r="1.5" fill="#FFFFFF"/>
      <circle cx="20" cy="6" r="1.5" fill="#FFFFFF"/>
      <circle cx="28" cy="10" r="1.5" fill="#FFFFFF"/>
      <circle cx="15" cy="16" r="1.5" fill="#FFFFFF"/>
      <circle cx="25" cy="18" r="1.5" fill="#FFFFFF"/>
      <circle cx="18" cy="24" r="1.5" fill="#FFFFFF"/>
      
      <!-- Neural connections -->
      <path d="M12 8 L20 6 L28 10" stroke-width="1"/>
      <path d="M12 8 L15 16 L25 18" stroke-width="1"/>
      <path d="M20 6 L15 16 L18 24" stroke-width="1"/>
      <path d="M28 10 L25 18 L18 24" stroke-width="1"/>
    </g>
    
    <!-- Search/lens element -->
    <circle cx="26" cy="26" r="4" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M29 29 L32 32" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Typography -->
  <g transform="translate(50, 15)">
    <!-- NoesisForge Text -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#1E293B">
      Noesis<tspan fill="url(#primaryGradient)">Forge</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#64748B" opacity="0.8">
      AI-Powered Document Intelligence
    </text>
  </g>
</svg>